    <style>

      .form-dark input[type=text]:focus:not([readonly]), .form-dark textarea.md-textarea:focus:not([readonly]), .form-dark input[type=email]:focus:not([readonly])
      {
        border-bottom: 1px solid #fff;
        -webkit-box-shadow: 0 1px 0 0 #fff;
        box-shadow: 0 1px 0 0 #fff;
      }

      .form-dark input[type=text]:focus:not([readonly]) + label, .form-dark textarea.md-textarea:focus:not([readonly]) + label, .form-dark input[type=email]:focus:not([readonly]) + label
      {
        color: #fff;
      }

      .md-form .prefix.active, .md-form textarea ~ label.active {
        color: #757575;
      }
    </style>
    <div class="container form-dark">
      <div class="row justify-content-md-center">
        <!--Grid column-->
        <div class="col-12 col-sm-10">

          <!--Form-->
          <div class="card wow fadeInRight" data-wow-delay="0.3s">
            <div class="card-body z-depth-2 text-white">
              <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSfdHp-dovkShjCdNKxfxXxpudCV4IE40AT4nIhtvS3QbBunyQ/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
                <!--Header-->
                <div class="text-center">
                  <h3>Art cars off playa inquire!</h3>
                  <hr>
                </div>
                <!--Body-->
                <div class="md-form">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" name="entry.367928794" id="entry.367928794" class="form-control white-text">
                  <label for="form3">Your name</label>
                </div>
                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="email" name="entry.1737780924" id="entry.1737780924" class="form-control white-text">
                  <label for="form2">Your email</label>
                </div>
                <!--Textarea with icon prefix-->
                <div class="md-form">
                  <i class="fas fa-pencil-alt prefix grey-text"></i>
                  <textarea type="text" name="entry.1557738398" id="entry.1557738398" class="md-textarea form-control white-text" rows="3"></textarea>
                  <label for="form8">Your message</label>
                </div>
                <div style="display:none;">
                  <input type="text" name="entry.1022409176" id="entry.1022409176" value="ART CARS FORM">
                </div>
                <div class="text-center mt-3">
                  <input type="submit" value="Send" class="btn btn-elegant">
                  <hr>
                </div>
              </form>
              <div class="text-center mt-3">
                <h3 id="answer" class="grey-text">
                </h3>
              </div>
              <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
            </div>
          </div>
        </div>
      </div>
